<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Form - Switchable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
    <style>
       
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-switcher">
            <button class="auth-tab active" data-form="login"> <i class=" bi bi-box-arrow-in-right"></i> Login</button>
            <button class="auth-tab" data-form="register"><i class="bi bi-person-add"></i> Register</button>
        </div>

        <!-- Login Form -->
        <div class="auth-form">
            <div class="form-section active" id="loginForm">
                <form>
                    <div class="mb-4">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <div class="d-flex justify-content-between mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <a href="forget-password.html" class="text-decoration-none text-primary">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div class="form-section" id="registerForm">
                <form>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-4">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>
                    <div class="col-lg-6">
                        <div class="mb-4">
                            <label class="form-label">Email address</label>
                            <input type="email" class="form-control" required>
                        </div>
                    </div>
                </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="terms">
                        <label class="form-check-label" for="terms">I agree to the Terms & Conditions</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <button class="mode-toggle" id="darkModeToggle">ðŸŒ™</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Form Switcher
        const tabs = document.querySelectorAll('.auth-tab');
        const forms = document.querySelectorAll('.form-section');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active classes
                tabs.forEach(t => t.classList.remove('active'));
                forms.forEach(f => f.classList.remove('active'));

                // Add active classes
                tab.classList.add('active');
                const formId = tab.dataset.form;
                document.getElementById(`${formId}Form`).classList.add('active');
            });
        });

       
        // Form Validation
        const formsValidation = document.querySelectorAll('form');
        formsValidation.forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    </script>
</body>
</html>
