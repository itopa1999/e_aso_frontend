<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Aso Oke & Aso Ofi Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/logo.jpeg">
    <style>
        
    </style>
</head>
<body>
    <!-- Decorative Nigerian patterns -->
    <div class="nigerian-pattern pattern-1">
        <i class="fas fa-circle"></i>
    </div>
    <div class="nigerian-pattern pattern-2">
        <i class="fas fa-square"></i>
    </div>
    
    <div class="login-container">
        <div class="logo">AO</div>
        
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to access your personalized shopping experience</p>
        </div>
        
        <!-- <button class="btn btn-google">
            <i class="fab fa-google"></i>
            Continue with Google
        </button>
        
        <div class="divider">
            <div class="divider-text">or continue with email</div>
        </div> -->
        
        <form id="login-form">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" name="email" class="form-control" placeholder="your@email.com" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="submit-btn">
                <span class="btn-text">Sign In</span> 
                <i class="fas fa-spinner fa-spin d-none" id="spinner" style="margin-left: 8px;"></i>
            </button>
        </form>

    </div>

    <!-- Notification Modal -->
    <div class="notification-modal" id="notificationModal">
        <div class="modal-backdrop" onclick="closeNotification()"></div>
        <div class="modal-content">
            <div class="modal-icon">
                <i id="modalIcon"></i>
            </div>
            <h2 class="modal-title" id="modalTitle"></h2>
            <p class="modal-message" id="modalMessage"></p>
            <div class="modal-actions">
                <button class="modal-btn" id="modalButton" onclick="closeNotification()">
                    <i class="fas fa-check"></i> Continue
                </button>
            </div>
            <div class="close-modal" onclick="closeNotification()">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>

    <script>
        
    </script>
</body>
</html>
