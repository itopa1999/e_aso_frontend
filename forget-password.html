<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
    <style>
 
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Step 1: Email Input -->
        <div class="auth-header" id="step1">
            <h1 class="auth-title">Reset Password</h1>
            <p class="text-muted">Enter your email to receive a reset code</p>
        </div>

        <form id="emailForm">
            <div class="mb-4">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Code</button>
        </form>

        <!-- Step 2: Token Verification -->
        <div class="auth-header" id="step2" style="display: none;">
            <h1 class="auth-title">Verify Code</h1>
            <p class="text-muted">Check your email for the 6-digit code</p>
        </div>

        <form id="tokenForm" style="display: none;">
            <div class="mb-4">
                <label class="form-label">Verification Code</label>
                <div class="d-flex gap-2">
                    <input type="text" class="form-control text-center" maxlength="1" pattern="\d" required>
                    <input type="text" class="form-control text-center" maxlength="1" pattern="\d" required>
                    <input type="text" class="form-control text-center" maxlength="1" pattern="\d" required>
                    <input type="text" class="form-control text-center" maxlength="1" pattern="\d" required>
                    <input type="text" class="form-control text-center" maxlength="1" pattern="\d" required>
                    <input type="text" class="form-control text-center" maxlength="1" pattern="\d" required>
                </div>
            </div>
            
            <div class="mb-4">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>

        <div class="text-center mt-3">
            <a href="auth.html" class="text-decoration-none text-primary">
                <i class="bi bi-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>

    <button class="mode-toggle" id="darkModeToggle">ðŸŒ™</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/auth.js"></script>
    <script>
        // Form Steps Controller
        const emailForm = document.getElementById('emailForm');
        const tokenForm = document.getElementById('tokenForm');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const inputs = document.querySelectorAll('#tokenForm input');

        // Email Submission
        emailForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Simulate API call
            setTimeout(() => {
                step1.style.display = 'none';
                emailForm.style.display = 'none';
                step2.style.display = 'block';
                tokenForm.style.display = 'block';
                
                // Auto-focus first OTP input
                inputs[0].focus();
            }, 1000);
        });

        // OTP Input Handling
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (input.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && index > 0 && !input.value) {
                    inputs[index - 1].focus();
                }
            });
        });

        // Password Reset Submission
        tokenForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your password reset logic here
            alert('Password reset successfully!');
        });

      
    </script>
</body>
</html>
