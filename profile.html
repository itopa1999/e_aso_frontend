<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Aso Oke & Aso Ofi Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/img/logo.jpeg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <style>
        
    </style>
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="preloader-spinner"></div>
        <div class="preloader-text">Loading.....</div>
        <div class="preloader-dots">
            <div class="preloader-dot"></div>
            <div class="preloader-dot"></div>
            <div class="preloader-dot"></div>
        </div>
    </div>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo"></a>
            <div class="header-icons">
                <a href="#" class="icon" id="user-icon">
                    <i class="fas fa-user"></i>
                </a>
                <a href="cart-item.html" class="icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="icon-badge" id="cart-count">0</span>
                </a>
            </div>
            

            <div class="user-dropdown" id="userDropdown">
                <div class="user-header">
                    <div class="user-avatar d-lg-none" id="main-profile-pic">AO</div>
                    <div class="user-info">
                        <div class="user-name" id="userName"></div>
                        <div class="user-email" id="userEmail"></div>
                    </div>
                </div>
                
                <div class="dropdown-items">
                    
                </div>
            </div>
        </div>
    </header>

    <!-- Profile Container -->
    <div class="profile-container">
        <div class="profile-header">
            <h1>My Profile</h1>
        </div>
        
        <div class="profile-content">
            <!-- Profile Sidebar -->
            <div class="profile-sidebar">
                <div class="profile-avatar" id="profile-pic">NN</div>
                <div class="profile-info">
                    <div class="profile-name" id="profileUserName">Null</div>
                    <div class="profile-email" id="profileUserEmail">Null</div>
                </div>
                
                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="total_orders">0</div>
                        <div class="stat-label">Total Orders</div>
                    </div>
                </div>
                
                <div class="profile-actions">
                    <button class="profile-btn btn-edit" id="editProfileBtn">
                        <i class="fas fa-edit"></i> Edit Profile
                    </button>
                </div>
            </div>
            
            <!-- Profile Main Content -->
            <div class="profile-main">
                <!-- Personal Information Section -->
                <div class="profile-section">
                    <div class="section-header">
                        <h2 class="section-title">
                            <i class="fas fa-user-circle"></i> Personal Information
                        </h2>
                    </div>
                    
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">First Name</div>
                            <div class="info-value" id="firstName">Null</div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-label">Last Name</div>
                            <div class="info-value" id="lastName">Null</div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-label">Email Address</div>
                            <div class="info-value" id="emailAddress">Null</div>
                        </div>
                    </div>
                </div>
                
                <!-- Order History Section -->
                <div class="profile-section">
                    <div class="section-header">
                        <h2 class="section-title">
                            <i class="fas fa-shopping-bag"></i> Recent Orders
                        </h2>
                        <a href="order-history.html" class="view-all">View All</a>
                    </div>
                    
                    <div class="order-list">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navbar -->
    <nav class="bottom-navbar">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </a>
        <a href="search-result.html" class="nav-item">
            <i class="fas fa-search nav-icon"></i>
            <span>Search</span>
        </a>
        <a href="watchlist.html" class="nav-item">
            <i class="fas fa-heart nav-icon"></i>
            <span>Wishlist</span>
            <span class="nav-badge" id="watchlist-count">0</span>
        </a>
        <a href="ordered-lists.html" class="nav-item">
            <i class="fas fa-shopping-bag  nav-icon"></i>
            <span>Orders</span>
        </a>
    </nav>

    <!-- Edit Profile Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Edit Profile</h2>
                <div class="close-modal" id="closeModal">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            
            <div class="modal-body">
                <form id="profileForm">
                    <div class="form-group">
                        <label class="form-label" for="editFirstName">First Name</label>
                        <input type="text" class="form-control" id="editFirstName">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="editLastName">Last Name</label>
                        <input type="text" class="form-control" id="editLastName">
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" class="btn btn-cancel" id="cancelEdit">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                        <button type="submit" class="btn btn-save">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="notification-modal" id="notificationModal">
        <div class="modal-backdrop" onclick="closeNotification()"></div>
        <div class="modal-content">
            <div class="modal-icon">
                <i id="modalIcon"></i>
            </div>
            <h2 class="modal-title" id="modalTitle"></h2>
            <p class="modal-message" id="modalMessage"></p>
            <div class="modal-actions">
                <button class="modal-btn" id="modalButton" onclick="closeNotification()">
                    <i class="fas fa-check"></i> Continue
                </button>
            </div>
            <div class="close-modal" onclick="closeNotification()">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>

    <button id="goToTopBtn" title="Go to top">&#8679;</button>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/profile.js"></script>

    <script>
        
    </script>
</body>
</html>
