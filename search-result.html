<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results | Aso Oke & Aso Ofi Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/logo.jpeg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/search.css">
    <style>
        
    </style>
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="preloader-spinner"></div>
        <div class="preloader-text">Loading.....</div>
        <div class="preloader-dots">
            <div class="preloader-dot"></div>
            <div class="preloader-dot"></div>
            <div class="preloader-dot"></div>
        </div>
    </div>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo"></a>
            <div class="header-icons">
                <a href="#" class="icon" id="user-icon">
                    <i class="fas fa-user"></i>
                </a>
                <a href="cart-item.html" class="icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="icon-badge" id="cart-count">0</span>
                </a>
            </div>
        <div class="user-dropdown" id="userDropdown">
                <div class="user-header">
                    <div class="user-avatar d-lg-none" id="main-profile-pic">AO</div>
                    <div class="user-info">
                        <div class="user-name" id="userName"></div>
                        <div class="user-email" id="userEmail"></div>
                    </div>
                </div>
                
                <div class="dropdown-items">
                    
                </div>
            </div>
        </div>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <div class="search-container">
            <h1 class="search-title">Search Results</h1>
            <p class="search-subtitle"></p>
            
            <div class="search-box">
                <input type="text" id="search-input" class="search-input" placeholder="Search product with title, product_number, category......">
                <button class="search-button">Search</button>
            </div>
            
            <p class="search-meta"></p>
        </div>
    </section>

    <!-- Filter Bar -->
    <div class="filter-bar">
        <div class="results-count">0 products found</div>
        
        <div class="sort-filter">
            <select id="sort-by-select" class="filter-select">
                <option value="">Sort by: Featured</option>
                <option value="price_low_high">Price: Low to High</option>
                <option value="price_high_low">Price: High to Low</option>
                <option value="rating_high_low">Highest Rated</option>
                <option value="newest">Newest Arrivals</option>
            </select>
            
            <select id="price-range-select" class="filter-select">
                <option value="">Price Range: All</option>
                <option value="under_50000">Under ₦50,000</option>
                <option value="50000_100000">₦50,000 - ₦100,000</option>
                <option value="100000_200000">₦100,000 - ₦200,000</option>
                <option value="over_200000">Over ₦200,000</option>
            </select>
            
            <div class="view-toggle">
                <button class="view-btn active">
                    <i class="fas fa-th"></i>
                </button>
                <button class="view-btn">
                    <i class="fas fa-list"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="no-products-wrapper" style="display: none;">
        <div class="no-products-message">
            <i class="fas fa-search"></i>
            <h3>No products found</h3>
            <p>Try adjusting your filters or search terms</p>
            <button class="clear-filters-btn">Clear All Filters</button>
        </div>
    </div>

    <!-- Product Grid -->
    <section class="product-section">
        <div class="products-grid">

        </div>
    </section>

    <!-- Bottom Navbar -->
    <nav class="bottom-navbar">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </a>
        <a href="search-result.html" class="nav-item active">
            <i class="fas fa-search nav-icon"></i>
            <span>Search</span>
        </a>
        <a href="watchlist.html" class="nav-item">
            <i class="fas fa-heart nav-icon"></i>
            <span>Wishlist</span>
            <span class="nav-badge" id="watchlist-count">0</span>
        </a>
        <a href="ordered-lists.html" class="nav-item">
            <i class="fas fa-shopping-bag  nav-icon"></i>
            <span>Orders</span>
        </a>
    </nav>

    <button id="goToTopBtn" title="Go to top">&#8679;</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
    <script>
        
    </script>
</body>
</html>
