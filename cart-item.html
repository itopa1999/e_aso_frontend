<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart & Checkout | Aso Oke & Aso Ofi Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/img/logo.jpeg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
    <style>
        
    </style>
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="preloader-spinner"></div>
        <div class="preloader-text">Loading.....</div>
        <div class="preloader-dots">
            <div class="preloader-dot"></div>
            <div class="preloader-dot"></div>
            <div class="preloader-dot"></div>
        </div>
    </div>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo"></a>
            <div class="header-icons">
                <a href="#" class="icon" id="user-icon">
                    <i class="fas fa-user"></i>
                </a>
                <a href="cart-item.html" class="icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="icon-badge" id="cart-count">0</span>
                </a>
            </div>
            <div class="user-dropdown" id="userDropdown">
                <div class="user-header">
                    <div class="user-avatar d-lg-none" id="main-profile-pic">AO</div>
                    <div class="user-info">
                        <div class="user-name" id="userName"></div>
                        <div class="user-email" id="userEmail"></div>
                    </div>
                </div>
                
                <div class="dropdown-items">
                    
                </div>
            </div>
        </div>
    </header>

    <!-- Cart Container -->
    <div class="cart-container">
        <div class="cart-header">
            <h1>Your Shopping Cart</h1>
        </div>
        
        <div class="cart-content">
            
            <!-- Cart Items -->
            <div class="cart-items">
                <div class="empty-cart-message">
                    <i class="fas fa-shopping-cart"></i>
                    <p>Your cart is empty</p>
                    <small>Looks like you haven’t added anything yet.</small>
                    <a href="index.html" class="start-shopping-btn">
                        <i class="fas fa-store"></i> Start Shopping
                    </a>
                </div>
            </div>
            
            <!-- Cart Summary -->
            <div class="cart-summary">
                <h2 class="summary-title">Order Summary</h2>
                
                <div class="summary-item">
                    <div class="summary-label">Subtotal</div>
                    <div class="summary-value summary-subtotal">₦0</div>
                </div>
                
                <div class="summary-item">
                    <div class="summary-label">Shipping</div>
                    <div class="summary-value summary-shipping">₦0</div>
                </div>
                
                <!-- <div class="summary-item">
                    <div class="summary-label">Tax</div>
                    <div class="summary-value summary-tax">₦0</div>
                </div> -->
                
                <div class="summary-item">
                    <div class="summary-label">Dischount</div>
                    <div class="summary-value summary-discount" style="color:#28a745;">₦0</div>
                </div>
                
                <div class="summary-item">
                    <div></div>
                    <div class="summary-value summary-total">₦0</div>
                </div>
            </div>

                
                <button class="checkout-btn" id="checkout-btn">
                    <i class="fas fa-lock"></i> Proceed to Checkout
                </button>
                
                <a href="index.html" style="text-decoration: none;">
                    <button class="continue-btn">
                        <i class="fas fa-arrow-left"></i> Continue Shopping
                    </button>
                </a>
            </div>
        </div>
        
        <!-- Checkout Section (Initially Hidden) -->
        <div class="checkout-section" id="checkout-section">
            <div class="checkout-header">
                <h1>Checkout</h1>
            </div>
            
            <div class="checkout-container">
                <div class="checkout-content">
                    <!-- Checkout Form -->
                    <div class="checkout-form">
                        <div class="form-section">
                            <h3 class="section-title">Shipping Information</h3>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" placeholder="John">
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" placeholder="Doe">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control" placeholder="123 Main Street">
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label">City</label>
                                    <input type="text" class="form-control" placeholder="Lagos">
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">State</label>
                                    <select id="stateSelect" class="form-control" onchange="showShippingFee()">
                                        <option value="">Select State</option>
                                    </select>
                                    <p id="shippingInfo" style="font-weight: bold;"></p>
                                </div>
                                    
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" placeholder="+234 812 345 6789">
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Alt Phone Number</label>
                                    <input type="tel" class="form-control" placeholder="+234 812 345 6789">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Order Summary -->
                    <div class="order-summary">
                        <h3 class="order-title">Order Summary</h3>
                        <span class="summary-container">
                            
                        </span>
                        
                        <div class="order-summary-details">
                            <div class="order-row">
                                <div>Subtotal</div>
                                <div class="summary-subtotal">₦0</div>
                            </div>
                            
                            <div class="order-row">
                                <div>Shipping</div>
                                <div class="summary-shipping">₦0</div>
                            </div>
                            
                            <!-- <div class="order-row">
                                <div>Tax</div>
                                <div class="summary-tax">₦0</div>
                            </div> -->
                            
                            <div class="order-row">
                                <div>Discount</div>
                                <div style="color:#28a745;" class="summary-discount">₦0</div>
                            </div>
                            
                            <div class="order-row">
                                <div></div>
                                <div class="summary-total">₦0</div>
                            </div>
                        </div>
                        
                        <button class="place-order-btn">
                            <i class="fas fa-shopping-bag"></i> Place Order
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navbar -->
    <nav class="bottom-navbar">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </a>
        <a href="search-result.html" class="nav-item">
            <i class="fas fa-search nav-icon"></i>
            <span>Search</span>
        </a>
        <a href="watchlist.html" class="nav-item">
            <i class="fas fa-heart nav-icon"></i>
            <span>Wishlist</span>
            <span class="nav-badge" id="watchlist-count">0</span>
        </a>
        <a href="ordered-lists.html" class="nav-item">
            <i class="fas fa-shopping-bag  nav-icon"></i>
            <span>Orders</span>
        </a>
    </nav>

    <button id="goToTopBtn" title="Go to top">&#8679;</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script>
        
    </script>
</body>
</html>
