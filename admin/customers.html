<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Aso Oke Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/img/logo.jpeg">
    <link rel="stylesheet" href="/css/admin/style.css">
    <link rel="stylesheet" href="/css/admin/customer.css">
    <style>

    </style>
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="preloader-spinner"></div>
        <div class="preloader-text">Loading.....</div>
        <div class="preloader-dots">
            <div class="preloader-dot"></div>
            <div class="preloader-dot"></div>
            <div class="preloader-dot"></div>
        </div>
    </div>
    
    <!-- Overlay for mobile sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="/index.html" class="logo">AO</a>
            
            <div class="admin-info">
                <div class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="admin-avatar">
                    <i class="fas fa-user-cog"></i>
                </div>
                <div>
                    <div>Admin User</div>
                    <div style="font-size: 0.8rem; opacity: 0.8;">Administrator</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul class="sidebar-menu">
            <li><a href="/admin/dashboard.html" class="menu-item"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
            <li><a href="/admin/products.html" class="menu-item "><i class="fas fa-box"></i> <span>Products</span></a></li>
            <li><a href="/admin/orders.html" class="menu-item"><i class="fas fa-shopping-cart"></i> <span>Orders</span></a></li>
            <li><a href="/admin/customers.html" class="menu-item active"><i class="fas fa-users"></i> <span>Customers</span></a></li>
            <li><a href="/admin/analytics.html" class="menu-item"><i class="fas fa-chart-bar"></i> <span>Analytics</span></a></li>
            <li><a href="#" id="logoutUser" class="menu-item"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
        </ul>
    </div>

        <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div id="main-content-header">
            <div class="main-header">
                <h1 class="main-title">Admin Customers Page</h1>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Name/Email/Phone...." id="customer-search">
                    <button class="search-btn" id="search-button">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>
            
            <!-- Customers Table -->
            <div class="customers-table-container">
                <table class="customers-table" id="customers-table">
                    <thead>
                        <tr>
                            <th>Customer ID</th>
                            <th>Customer</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody id="customers-table-body">
                        <!-- Customers will be populated here -->
                    </tbody>
                </table>
            </div>
            
            <!-- customer Detail View -->
            <div class="customer-detail" id="customer-detail">
                <div class="breadcrumb">
                    <a href="javascript:void(0)" id="back-to-customers">
                        <i class="fas fa-arrow-left"></i> Back to Customers
                    </a>
                    <span id="breadcrumb-customer-id"></span>
                </div>

                <div class="detail-header">
                    <div class="customer-header-info">
                        <h2 id="detail-customer-id"></h2>
                        <div class="customer-meta">
                            <div class="meta-item">
                                <i class="fas fa-calendar"></i>
                                <span id="detail-customer-date"></span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-truck"></i>
                                <span id="detail-order-status"></span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-box"></i>
                                <span id="detail-items-count"></span> items
                            </div>
                        </div>
                    </div>

                    <div class="customer-info">
                        <h3>Customer Information</h3>
                        <span style="font-weight:bold">Name: </span><p id="detail-customer-name"></p>
                        <span style="font-weight:bold">Email: </span><p id="detail-customer-email"></p>
                        <span style="font-weight:bold">Phone: </span><p id="detail-customer-phone"></p>
                    </div>

                    <div class="detail-content">
                    <div class="detail-section">
                        <h3>Order Items</h3>
                        <table class="items-table">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="order-items-body">
                                <!-- Order items will be populated here -->
                            </tbody>
                        </table>
                    </div>


                </div>

            </div>

        </div>
    </div>

    <button id="goToTopBtn" title="Go to top">&#8679;</button>
    <script src="/js/admin/main.js"></script>
    <script src="/js/admin/customer.js"></script>
