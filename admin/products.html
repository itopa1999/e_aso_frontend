<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Aso Oke Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/img/logo.jpeg">
    <link rel="stylesheet" href="/css/admin/style.css">
    <link rel="stylesheet" href="/css/admin/product.css">
    <style>

    </style>
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="preloader-spinner"></div>
        <div class="preloader-text">Loading.....</div>
        <div class="preloader-dots">
            <div class="preloader-dot"></div>
            <div class="preloader-dot"></div>
            <div class="preloader-dot"></div>
        </div>
    </div>
    
    <!-- Overlay for mobile sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="/index.html" class="logo">AO</a>
            
            <div class="admin-info">
                <div class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="admin-avatar">
                    <i class="fas fa-user-cog"></i>
                </div>
                <div>
                    <div>Admin User</div>
                    <div style="font-size: 0.8rem; opacity: 0.8;">Administrator</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul class="sidebar-menu">
            <li><a href="/admin/dashboard.html" class="menu-item"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
            <li><a href="/admin/products.html" class="menu-item active"><i class="fas fa-box"></i> <span>Products</span></a></li>
            <li><a href="/admin/orders.html" class="menu-item"><i class="fas fa-shopping-cart"></i> <span>Orders</span></a></li>
            <li><a href="/admin/customers.html" class="menu-item"><i class="fas fa-users"></i> <span>Customers</span></a></li>
            <li><a href="/admin/analytics.html" class="menu-item"><i class="fas fa-chart-bar"></i> <span>Analytics</span></a></li>
            <li><a href="#" id="logoutUser" class="menu-item"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div id="main-content-header">
            <div class="main-header">
                <h1 class="main-title">Admin Products Page</h1>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Enter Product ID...." id="product-search">
                    <button class="search-btn" id="search-button">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>

                        <!-- Filters Section -->
            <div class="filter-container">
                <div class="filter-row">
                    <div class="filter-group">
                        <label class="filter-label">Category</label>
                        <select class="filter-select" id="category-filter">
                            
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Price Range</label>
                        <select class="filter-select" id="price-filter">
                            <option value="">Price Range: All</option>
                            <option value="under_50000">Under ₦50,000</option>
                            <option value="50000_100000">₦50,000 - ₦100,000</option>
                            <option value="100000_200000">₦100,000 - ₦200,000</option>
                            <option value="over_200000">Over ₦200,000</option>
                        </select>
                    </div>
                </div>
                <div class="filter-row">
                    <div class="filter-group">
                        <label class="filter-label">Star Rating</label>
                        <select class="filter-select" id="rating-filter">
                            <option value="">Any Rating</option>
                            <option value="5">5 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="2">2 Stars</option>
                            <option value="1">1 Star</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Badge</label>
                        <select class="filter-select" id="badge-filter">
                            <option value="">Any Badge</option>
                            <option value="New">New</option>
                            <option value="Best Seller">Best Seller</option>
                            <option value="Limited">Limited</option>
                        </select>
                    </div>
                </div>
                <div class="filter-row">
                    <div class="filter-group">
                        <label class="filter-label">Featured</label>
                        <select class="filter-select" id="featured-filter">
                            <option value="">Sort by: Featured</option>
                            <option value="price_low_high">Price: Low to High</option>
                            <option value="price_high_low">Price: High to Low</option>
                            <option value="rating_high_low">Highest Rated</option>
                            <option value="newest">Newest Arrivals</option>
                        </select>
                    </div>
                </div>
                <div class="filter-actions">
                    <button class="filter-btn btn-reset" id="reset-filters">Reset Filters</button>
                    <button class="filter-btn btn-apply" id="apply-filters">Apply Filters</button>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="products-grid">
                <!-- Products will be loaded here -->
            </div>

            <div class="product-detail" id="product-detail">
                <div class="breadcrumb">
                    <a href="javascript:void(0)" id="back-to-products">
                        <i class="fas fa-arrow-left"></i> Back to Products
                    </a>
                    <span id="breadcrumb-product-name"></span>
                </div>
                <div class="detail-content">
                    <div class="detail-images">
                        <div class="main-image" id="detail-main-image">
                            
                        </div>
                        <div class="thumbnail-list" id="thumbnail-list">
                            <!-- Thumbnails will be added here -->
                        </div>
                    </div>
                    <div class="detail-info">
                        <h2 id="detail-title"></h2>
                        <div class="detail-id" id="detail-id"></div>
                        <div class="detail-price">
                            <span class="current-price" id="detail-current-price"></span>
                            <span class="original-price" id="detail-original-price"></span>
                            <span class="discount" id="detail-discount"></span>
                        </div>
                        <div class="detail-meta">
                            <div class="meta-item">
                                <span class="rating-stars" id="detail-rating-stars"></span>
                                <span id="detail-rating-value"></span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-comment"></i>
                                <span id="detail-reviews"></span> reviews
                            </div>
                            <div class="product-badge" id="detail-badge"></div>
                        </div>
                        <div class="detail-description" id="detail-description"></div>
                        <!-- Categories Options -->
                        <div class="options-section">
                            <div class="option-title">
                                <i class="fas fa-ruler"></i>
                                Categories
                            </div>
                            <div class="size-options" id="cart-options">

                            </div>
                        </div>
                        
                        <!-- Color Options -->
                        <div class="options-section">
                            <div class="option-title">
                                <i class="fas fa-palette"></i>
                                Color
                            </div>
                            <div class="size-options" id="color-options">
                                
                            </div>
                        </div>
                        
                        <!-- Size Options -->
                        <div class="options-section">
                            <div class="option-title">
                                <i class="fas fa-ruler"></i>
                                Size
                            </div>
                            <div class="size-options" id="size-options">

                            </div>
                        </div>

                        <div class="details-container container">
                            <div class="details-tabs">
                                <div class="tab active" data-tab="description">Description</div>
                                <div class="tab" data-tab="details">Product Details</div>
                                <div class="tab" data-tab="shipping">Shipping & Returns</div>
                            </div>
                            
                            <div class="tab-content active" id="description">
                            
                            </div>
                            
                            <div class="tab-content" id="details">
                            
                            </div>
                            
                            <div class="tab-content" id="shipping">
                                
                            </div>
                        </div>
                        <br>
                        <div class="detail-actions">
                            <button class="action-btn btn-edit"><i class="fa fa-edit"></i> Edit Product</button>
                        </div>

                        <br><br>
                        <div class="orders-table-container">
                            <table class="orders-table">
                                <thead>
                                    <tr>
                                        <th>Order Number</th>
                                        <th>Customer Name</th>
                                        <th>Amount</th>
                                        <th>Delivery Date</th>
                                        <th>Latest Status</th>
                                    </tr>
                                </thead>
                                <tbody id="orders-tbody">
                                    <!-- Rows will be populated by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>




        </div>
    </div>

    <button id="goToTopBtn" title="Go to top">&#8679;</button>
    <script src="/js/admin/main.js"></script>
    <script src="/js/admin/product.js"></script>
