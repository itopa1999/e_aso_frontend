<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Aso Oke Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/img/logo.jpeg">
    <link rel="stylesheet" href="/css/admin/style.css">
    <link rel="stylesheet" href="/css/admin/dashboard.css">
    <style>

    </style>
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="preloader-spinner"></div>
        <div class="preloader-text">Loading.....</div>
        <div class="preloader-dots">
            <div class="preloader-dot"></div>
            <div class="preloader-dot"></div>
            <div class="preloader-dot"></div>
        </div>
    </div>
    
    <!-- Overlay for mobile sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="/index.html" class="logo">AO</a>
            
            <div class="admin-info">
                <div class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="admin-avatar">
                    <i class="fas fa-user-cog"></i>
                </div>
                <div>
                    <div>Admin User</div>
                    <div style="font-size: 0.8rem; opacity: 0.8;">Administrator</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul class="sidebar-menu">
            <li><a href="/admin/dashboard.html" class="menu-item active"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
            <li><a href="/admin/products.html" class="menu-item"><i class="fas fa-box"></i> <span>Products</span></a></li>
            <li><a href="/admin/orders.html" class="menu-item"><i class="fas fa-shopping-cart"></i> <span>Orders</span></a></li>
            <li><a href="/admin/customers.html" class="menu-item"><i class="fas fa-users"></i> <span>Customers</span></a></li>
            <li><a href="/admin/analytics.html" class="menu-item"><i class="fas fa-chart-bar"></i> <span>Analytics</span></a></li>
            <li><a href="/admin/feedbacks.html" class="menu-item"><i class="fas fa-comments"></i> <span>Feedbacks</span></a></li>
            <li><a href="#" id="logoutUser" class="menu-item"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Dashboard Content -->
        <div id="main-content-header">
            <div class="main-header">
                <h1 class="main-title">Admin Dashboard</h1>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Enter Product/Order ID...." id="product-search">
                    <button class="search-btn" id="search-button">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="stats-container">
                
            </div>

            <!-- Order Status Cards -->
            <div class="order-stats">
   
            </div>
            
            <!-- Additional Dashboard Content -->
            <div class="row mt-4">
                <div class="col-md-8">
                    <div class="card mb-4">
                        <div class="card-header bg-white">
                            <h5 class="card-title">Recent Orders</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="recent-orders">
                                    <thead>
                                        <tr>
                                            <th>Order ID</th>
                                            <th>Customer</th>
                                            <th>Date</th>
                                            <th>Amount</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            
                                        </tr>
                                       
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card mb-4 ">
                        <div class="card-header bg-white">
                            <h5 class="card-title">Top Products Sold</h5>
                        </div>
                        <div class="card-body sold_product">
                            
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <button id="goToTopBtn" title="Go to top">&#8679;</button>
    <script src="/js/admin/main.js"></script>
    <script src="/js/admin/dashboard.js"></script>

</body>
</html>
