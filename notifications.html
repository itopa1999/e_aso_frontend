<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications | Esther's Fabrics Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/logo.jpeg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/notifications.css">
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="preloader-spinner"></div>
        <div class="preloader-text">Loading.....</div>
        <div class="preloader-dots">
            <div class="preloader-dot"></div>
            <div class="preloader-dot"></div>
            <div class="preloader-dot"></div>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo"></a>
            <div class="header-icons">
                <a href="#" class="icon" id="notification-icon" style="display: none;">
                    <i class="fas fa-bell"></i>
                    <span class="icon-badge" id="notification-count">0</span>
                </a>
                <a href="#" class="icon" id="user-icon">
                    <i class="fas fa-user"></i>
                </a>
                <a href="cart-item.html" class="icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="icon-badge" id="cart-count">0</span>
                </a>
            </div>

            <div class="user-dropdown" id="userDropdown">
                <div class="user-header">
                    <div class="user-avatar d-lg-none" id="main-profile-pic">AO</div>
                    <div class="user-info">
                        <div class="user-name" id="userName"></div>
                        <div class="user-email" id="userEmail"></div>
                    </div>
                </div>
                
                <div class="dropdown-items"></div>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="breadcrumb-section">
        <div class="breadcrumb-nav">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <span class="separator">/</span>
            <span>Notifications</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="notifications-container">
        <div class="notifications-header">
            <h1>Notifications</h1>
            <div class="notifications-actions">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="system">System</button>
                <button class="filter-btn" data-filter="updates">Updates</button>
                <button class="filter-btn" data-filter="promos">Promos</button>
                <button class="mark-all-read" id="markAllRead">Mark All as Read</button>
            </div>
        </div>

        <div class="notifications-list" id="notificationsList">
            <div class="empty-notifications">
                <i class="fas fa-bell"></i>
                <p>No notifications yet</p>
                <a href="index.html">Continue Shopping</a>
            </div>
        </div>
    </div>

    <!-- Bottom Navbar -->
    <nav class="bottom-navbar">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </a>
        <a href="search-result.html" class="nav-item">
            <i class="fas fa-search nav-icon"></i>
            <span>Search</span>
        </a>
        <a href="watchlist.html" class="nav-item">
            <i class="fas fa-heart nav-icon"></i>
            <span>Wishlist</span>
            <span class="nav-badge" id="watchlist-count">0</span>
        </a>
        <a href="ordered-lists.html" class="nav-item">
            <i class="fas fa-shopping-bag nav-icon"></i>
            <span>Orders</span>
        </a>
    </nav>

    <!-- Notification Dropdown (for header) -->
    <div class="notification-dropdown" id="notificationDropdown">
        <div class="notification-header">
            <h3>Notifications</h3>
            <button class="clear-notifications" id="clearNotifications">Clear All</button>
        </div>
        <div class="notification-list" id="notificationList">
            <div class="empty-notifications">No notifications</div>
        </div>
        <div class="notification-footer">
            <a href="notifications.html" class="view-more-btn">View All Notifications</a>
        </div>
    </div>

    <!-- Overlay for sidebar -->
    <div class="overlay" id="overlay"></div>

    <button id="goToTopBtn" title="Go to top"><i class="fas fa-arrow-up"></i></button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/notifications.js"></script>
</body>
</html>
