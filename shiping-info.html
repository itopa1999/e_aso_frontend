<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <button onclick="showAlert('success', 'Operation Succefggfgdfgggggggggggggggggggghhdgfhhstytytyrtyrtyrtytsful!')" class="btn">Show Success</button>
    <button onclick="showAlert('info', 'This is an Info message.')" class="btn">Show Info</button>
    <button onclick="showAlert('error', 'Something went wrong!')" class="btn">Show Error</button>

    <div id="customAlert" class="custom-alert">
        <span id="alertContent" class="alert-content"></span>
        <div id="alertProgress" class="alert-progress"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="js/auth.js"></script>

</body>
</html>
