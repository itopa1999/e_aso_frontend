<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History | Esther\'s Fabrics Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/logo.jpeg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ordered-lists.css">
    <style>
        
    </style>
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="preloader-spinner"></div>
        <div class="preloader-text">Loading.....</div>
        <div class="preloader-dots">
            <div class="preloader-dot"></div>
            <div class="preloader-dot"></div>
            <div class="preloader-dot"></div>
        </div>
    </div>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo"></a>
            <div class="header-icons">
                <a href="#" class="icon" id="notification-icon" style="display: none;">
                    <i class="fas fa-bell"></i>
                    <span class="icon-badge" id="notification-count">0</span>
                </a>
                <a href="#" class="icon" id="user-icon">
                    <i class="fas fa-user"></i>
                </a>
                <a href="cart-item.html" class="icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="icon-badge" id="cart-count">0</span>
                </a>
            </div>
        <div class="user-dropdown" id="userDropdown">
                <div class="user-header">
                    <div class="user-avatar d-lg-none" id="main-profile-pic">AO</div>
                    <div class="user-info">
                        <div class="user-name" id="userName"></div>
                        <div class="user-email" id="userEmail"></div>
                    </div>
                </div>
                
                <div class="dropdown-items">
                    
                </div>
            </div>

            <!-- Notification Dropdown -->
            <div class="notification-dropdown" id="notificationDropdown">
                <div class="notification-header">
                    <h3>Notifications</h3>
                </div>
                <div class="notification-list" id="notificationList">
                    <div class="empty-notifications">No notifications</div>
                </div>
                <div class="notification-footer">
                    <a href="notifications.html" class="view-more-btn">View All Notifications</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="breadcrumb-section">
        <div class="breadcrumb-nav">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <span class="separator">/</span>
            <span>My Orders</span>
        </div>
    </div>

    <!-- Order History Header -->
    <div class="order-history-header">
        <h1 class="order-history-title">Your Orders</h1>
        
        <div class="order-search-section">
            <input type="text" id="orderSearchInput" class="order-search-input" placeholder="Search by Order ID...">
            <button id="orderClearBtn" class="order-clear-btn"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="filter-wrapper">
            <button class="arrow-btn left-arrow">&#10094;</button>
            <div class="filter-options2">
                <button class="filter-btn active" data-status="all">All Orders <span class="count-badge" data-count-for="all">0</span></button>
                <button class="filter-btn" data-status="placed">Placed <span class="count-badge" data-count-for="placed">0</span></button>
                <button class="filter-btn" data-status="processing">Processing <span class="count-badge" data-count-for="processing">0</span></button>
                <button class="filter-btn" data-status="shipped">Shipped <span class="count-badge" data-count-for="shipped">0</span></button>
                <button class="filter-btn" data-status="in_transit">In Transit <span class="count-badge" data-count-for="in_transit">0</span></button>
                <button class="filter-btn" data-status="delivered">Delivered <span class="count-badge" data-count-for="delivered">0</span></button>
                <button class="filter-btn" data-status="cancelled">Cancelled <span class="count-badge" data-count-for="cancelled">0</span></button>
            </div>
            <button class="arrow-btn right-arrow">&#10095;</button>
        </div>
    </div>

    <!-- Orders Container -->
    <div class="orders-container">
        
    </div>

    <!-- Bottom Navbar -->
    <nav class="bottom-navbar">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </a>
        <a href="search-result.html" class="nav-item">
            <i class="fas fa-search nav-icon"></i>
            <span>Search</span>
        </a>
        <a href="watchlist.html" class="nav-item">
            <i class="fas fa-heart nav-icon"></i>
            <span>Watchlist</span>
            <span class="nav-badge" id="watchlist-count">0</span>
        </a>
        <a href="ordered-lists.html" class="nav-item active">
            <i class="fas fa-shopping-bag  nav-icon"></i>
            <span>Orders</span>
        </a>
    </nav>

    <div id="noOrdersMessage" style="display:none; text-align:center; padding:10px; color:gray;">
        No orders found for this filter.
    </div>

    <!-- Tracking Modal -->
    <div id="trackingModal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close">&times;</span>

            <!-- Tracking Container -->
            <div class="tracking-container fade-in">
                <h3 class="tracking-title"><i class="fas fa-map-marker-alt"></i> <span id="header-title">Tracking Information</span> </h3>

                <div class="tracking-timeline">
                    <div class="timeline-progress">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>

                    <div class="timeline-steps">
                        <div class="timeline-step step-completed">
                            <div class="step-icon"><i class="fas fa-shopping-cart"></i></div>
                            <div class="step-content">
                                <div class="step-title">Order Placed</div>
                                <div class="step-date">-</div>
                                <div class="step-description">-</div>
                            </div>
                        </div>

                        <div class="timeline-step step-completed">
                            <div class="step-icon">
                                <i class="fas fa-cog"></i>
                            </div>
                            <div class="step-content">
                                <div class="step-title">Processing</div>
                                <div class="step-date">-</div>
                                <div class="step-description">-</div>
                            </div>
                        </div>

                        <div class="timeline-step step-active">
                            <div class="step-icon">
                                <i class="fas fa-shipping-fast"></i>
                            </div>
                            <div class="step-content">
                                <div class="step-title">Shipped</div>
                                <div class="step-date">-</div>
                                <div class="step-description">-</div>
                            </div>
                        </div>
                        
                        <div class="timeline-step">
                            <div class="step-icon">
                                <i class="fas fa-truck"></i>
                            </div>
                            <div class="step-content">
                                <div class="step-title">In Transit</div>
                                <div class="step-date">-</div>
                                <div class="step-description">-</div>
                            </div>
                        </div>
                        
                        <div class="timeline-step">
                            <div class="step-icon">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <div class="step-content">
                                <div class="step-title">Delivered</div>
                                <div class="step-date">-</div>
                                <div class="step-description">-</div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <button id="goToTopBtn" title="Go to top"><i class="fas fa-arrow-up"></i></button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/ordered-lists.js"></script>
</body>
</html>
