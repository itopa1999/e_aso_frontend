    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" type="image/png" href="/img/logo.jpeg">

    <div class="preloader" id="preloader">
        <div class="preloader-spinner"></div>
        <div class="preloader-text">Loading.....</div>
        <div class="preloader-dots">
            <div class="preloader-dot"></div>
            <div class="preloader-dot"></div>
            <div class="preloader-dot"></div>
        </div>
    </div>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo"></a>
            <div class="header-icons">
                <a href="#" class="icon" id="user-icon">
                    <i class="fas fa-user"></i>
                </a>
                <a href="cart-item.html" class="icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="icon-badge" id="cart-count">0</span>
                </a>
            </div>
        <div class="user-dropdown" id="userDropdown">
                <div class="user-header">
                    <div class="user-avatar d-lg-none" id="main-profile-pic">AO</div>

                    </div>
                </div>
                
                <div class="dropdown-items">
                    
                </div>

    <div class="order-history-header">
        <h1 class="order-history-title">Your Orders</h1>
        
        <div class="filter-options">
            <button class="filter-btn">All Orders</button>
            <button class="filter-btn">Processing</button>
            <button class="filter-btn">Shipped</button>
            <button class="filter-btn">In Transit</button>
            <button class="filter-btn">Delivered</button>
            <button class="filter-btn">Cancelled</button>
        </div>

    <!-- Orders Container -->
    <div class="orders-container">
        
    </div>

    <!-- Bottom Navbar -->
    <nav class="bottom-navbar">

        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-heart nav-icon"></i>
