<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Aso Oke Fabric | Aso Oke & Aso Ofi Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/img/logo.jpeg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/product-info.css">
    <style>
        
    </style>
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="preloader-spinner"></div>
        <div class="preloader-text">Loading.....</div>
        <div class="preloader-dots">
            <div class="preloader-dot"></div>
            <div class="preloader-dot"></div>
            <div class="preloader-dot"></div>
        </div>
    </div>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo"></a>
            <div class="header-icons">
                <a href="#" class="icon" id="user-icon">
                    <i class="fas fa-user"></i>
                </a>
                <a href="cart-item.html" class="icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="icon-badge" id="cart-count">0</span>
                </a>
            </div>
        <div class="user-dropdown" id="userDropdown">
                <div class="user-header">
                    <div class="user-avatar d-lg-none" id="main-profile-pic">AO</div>
                    <div class="user-info">
                        <div class="user-name" id="userName"></div>
                        <div class="user-email" id="userEmail"></div>
                    </div>
                </div>
                
                <div class="dropdown-items">
                    
                </div>
            </div>
        </div>
    </header>

    <!-- Product Detail Section -->
    <section class="product-detail-section">
        <div class="product-container">
            <!-- Product Gallery -->
            <div class="gallery-container">
                <div class="main-image" id="mainImage">
                    
                </div>
                <div class="thumbnail-container" id="thumbnailContainer">
                    
                </div>
            </div>
            
            <!-- Product Info -->
            <div class="product-info">
                <div class="product-badge">null</div>
                <h1 class="product-title">null</h1> 
                
                <div class="product-rating">
                    <div class="stars">
                        
                    </div>
                    <div class="rating-count">null</div>
                </div>
                
                <div class="product-price">
                    <span class="current-price">₦0</span>
                    <span class="original-price">₦0</span>
                    <span class="discount">-0</span>
                </div>
                
                <p class="product-description product-description-short">
                    null
                </p>

                <!-- Size Options -->
                <div class="options-section">
                    <div class="option-title">
                        <i class="fas fa-ruler"></i>
                        Categories
                    </div>
                    <div class="size-options" id="cart-options">

                    </div>
                </div>
                
                <!-- Color Options -->
                <div class="options-section">
                    <div class="option-title">
                        <i class="fas fa-palette"></i>
                        Color
                    </div>
                    <div class="color-options">
                        
                    </div>
                </div>
                
                <!-- Size Options -->
                <div class="options-section">
                    <div class="option-title">
                        <i class="fas fa-ruler"></i>
                        Size (Yards)
                    </div>
                    <div class="size-options" id="size-options">

                    </div>
                </div>

                
                <!-- Quantity and Actions -->
                <div class="quantity-selector">
                    <button class="qty-btn minus">-</button>
                    <input type="text" class="qty-input" value="1" disabled>
                    <button class="qty-btn plus">+</button>
                </div>
                
                <div class="action-buttons">
                    <button class="btn-add-cart">
                        <i class="fas fa-shopping-cart"></i>
                        Add to Cart
                    </button>
                    <button class="btn-wishlist">
                        <i class="far fa-heart"></i>
                        Wishlist
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Product Details Tabs -->
        <div class="details-container">
            <div class="details-tabs">
                <div class="tab active" data-tab="description">Description</div>
                <div class="tab" data-tab="details">Product Details</div>
                <div class="tab" data-tab="shipping">Shipping & Returns</div>
            </div>
            
            <div class="tab-content active" id="description">
               
            </div>
            
            <div class="tab-content" id="details">
               
            </div>
            
            <div class="tab-content" id="shipping">
                
            </div>
        </div>
        
        <!-- Related Products -->
        <div class="related-products">
            <h2 class="section-title">Related Products</h2>
            <div class="products-grid">
                
            </div>
        </div>
    </section>

    <!-- Bottom Navbar -->
    <nav class="bottom-navbar">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </a>
        <a href="search-result.html" class="nav-item">
            <i class="fas fa-search nav-icon"></i>
            <span>Search</span>
        </a>
        <a href="#" class="nav-item active">
            <i class="fas fa-heart nav-icon"></i>
            <span>Wishlist</span>
            <span class="nav-badge" id="watchlist-count">0</span>
        </a>
        <a href="ordered-lists.html" class="nav-item">
            <i class="fas fa-shopping-bag  nav-icon"></i>
            <span>Orders</span>
        </a>
    </nav>

    <button id="goToTopBtn" title="Go to top">&#8679;</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/product-info.js"></script>
    <script>
        
    </script>
</body>
</html>
